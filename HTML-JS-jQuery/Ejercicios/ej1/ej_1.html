<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 - DOM,eventos y funciones</title>
    <script src="ej1.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 3px;
        }
    </style>
</head>
<body>

    <h1>Ejercicio DOM, eventos y funciones</h1>

    <!--     
        1. Formulario campos: Nombre, Apellidos y edad
        2. Boton de enviar el formulario: eventos submit
        3. Mostrar datos por pantalla
        4. Tener un boton que al darle click nos muestra los datos actuales del formulario
    -->

        <div class="box">
            <form action="" method="POST" id="formulario"           onsubmit="return false">

                <label for="Nombre">Nombre</label><br>
                <input type="text" name="Nombre" id="Nombre"><br>

                <label for="Apellidos">Apellidos</label><br>
                <input type="text" name="Apellidos" id="Apellidos"><br>

                <label for="Edad">Edad</label><br>
                <input type="text" name="Edad" id="Edad"><br>

                <input type="submit" value="Enviar" id="submit"><br>

            </form>
        </div>

        <div class="box dashed">
            <h3>Informaci√≥n del usuario</h3>
            <hr>
        </div>
    
    </body>
</html>
